<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="./style.css"/>
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="card">
    <div class="image-container">
      <img src="./images/illustration-article.svg" alt="Card image"/>
    </div>
   
    <div class="body">
      <span class="badge text-3-bold">Learning</span>
      <data class="text-3 data">Published 21 Dec 2023</data>
      <h1 class="text-1 title">HTML & CSS foundations</h1>
      <p class="text text-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="footer">
      <div class="avatar-img">
        <img src="./images/image-avatar.webp" alt="User image"/>
      </div>
      <h2 class="text-3-bold">Greg Hooper</h2>
    </div>
    </div>
  
  
   <div class="attribution">
